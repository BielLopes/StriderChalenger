<html ng-app="ListaTelefonica">
<head>
    <title>Lista Telefonica</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <style>
            .jumbotron{
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                width: 500px;
            }
            .form-control{
                margin-bottom: 5px;
            }
            .btn{
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 5px;
            }
        </style>
    
    <script src="angular.js"></script>
    <script>
        angular.module("ListaTelefonica", []);
        angular.module("ListaTelefonica").controller("ListaTelefonicaCtrl",function($scope){
                $scope.app = "Lista Telefonica";
                $scope.operadoras = [
                    {nome: "Oi", codigo: 15},
                    {nome: "Tim", codigo: 16},
                    {nome: "Vivo", codigo: 17},
                    {nome: "Claro", codigo:18}
                ];
                $scope.contatos = [
                    {nome: "Pedro", telefone: "98986565"},
                    {nome: "Mariana", telefone: "98986565"},
                    {nome: "Neymar", telefone: "98986565"}
                ];
                $scope.adicionarContato = function(contato){
                    $scope.contatos.push(angular.copy(contato));
                    delete $scope.contato;
                };
        });
    </script>
</head>
<body ng-controller = "ListaTelefonicaCtrl">
    <div class="jumbotron">
        <h4>{{app}}</h4>
        <table class="table table-striped">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Operadora</th>
            </tr>
            <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td>{{contato.operadora.nome}}</td>
            </tr> 
        </table>
        <hr/>
        <input class ="form-control" type ="text" ng-model ="contato.nome" placeholder="Nome"/>
        <input class ="form-control" type ="text" ng-model ="contato.telefone" placeholder="Telefone"/> 
            <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
                <option value ="">Selecione uma operadora</option>
            </select>
        <button type="button" class = "btn btn-primary btn-block" ng-Click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
    </div>
</body>
</html>
